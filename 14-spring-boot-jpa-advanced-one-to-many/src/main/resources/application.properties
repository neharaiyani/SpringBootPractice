spring.application.name=jpa_advanced

#
# Database Configuration (one-to-many, bidirectional)
#
spring.datasource.url = jdbc:mysql://localhost:3306/hb-03-one-to-many
spring.datasource.username = springstudent
spring.datasource.password = springstudent

# Turn off the Spring Boot banner
spring.main.banner-mode = off

# Reduce logging level. Set logging level to warn (and error)
logging.level.root = warn

#
# Show JPA / Hibernate logging messages
#
# log SQL statements
logging.level.org.hibernate.SQL = trace
# log values for SQL statements
logging.level.org.hibernate.orm.jdbc.bind = trace
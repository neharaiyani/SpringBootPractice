<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>CodingShots Home Page</title>
</head>
<body>
    <h2>Coding Shots Home Page</h2>
    <hr/>

    <p>
        Welcome to the Coding Shots company home page! Yoohoo!
    </p>

    <hr/>

    <!-- Display username and role -->
    <p>
        User: <span sec:authentication="principal.username"></span>
        <br/><br/>
        Role(s): <span sec:authentication="principal.authorities"></span>
    </p>
    <hr/>

    <div sec:authorize="hasRole('MANAGER')">
        <!-- Add a link to point to /leaders ... this is for managers -->
        <p>
            <a th:href="@{/leaders}">Leadership Meeting</a>
            (Only for Manager peeps)
        </p>
        <hr/>
    </div>

    <div sec:authorize="hasRole('ADMIN')">
        <!-- Add a link to point to /systems ... this is for admins -->
        <p>
            <a th:href="@{/systems}">IT Systems Meeting</a>
            (Only for Admin peeps)
        </p>
        <hr/>
    </div>

    <!-- Add a logout button -->

    <!-- Send data to default logout URL: /logout
        will be handled by Spring Security Filters -->
    <form action="#" th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout" />
    </form>
</body>
</html>
